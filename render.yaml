services:
  - type: web
    name: gitolink
    runtime: node
    plan: free
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: "file:/tmp/gitolink.db"
      - key: JWT_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://gitolink.onrender.com